<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OKORO - WDD 131</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Roboto+Serif:wght@100;400&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="week03/styles/styles.css" />

  <!-- JavaScript -->
  <script src="week03/scripts/scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>City of Valentin</h1>
    <nav>
      <ul>
        <li><a href="#">Places</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <section class="main-image">
  <picture>
    <!-- Large image for desktops -->
    <source srcset="week03/image/Hero-ex-large.webp" media="(min-width: 900px)" />
    <!-- Small image for mobile (default fallback) -->
    <img src="week03/image/Hero-ex-small.webp" alt="Hero Image of Valentin" />
  </picture>
</section>

  <main>
    <!-- Data Section -->
    <section class="data">
      <h2>Data</h2>
      <div class="data-row"><span>Population:</span><span>1.2 Million</span></div>
      <div class="data-row"><span>Elevation:</span><span>450 m</span></div>
      <div class="data-row"><span>Timezone:</span><span>WAT (UTC+1)</span></div>
    </section>

    <!-- Weather Section -->
    <section class="weather">
      <h2>Weather</h2>
      <!-- Mobile: SVG/PNG icon -->
      <img src="week03/image/weather.png" alt="Weather Icon" />
      <div class="weather-row"><span>Temperature:</span><span>8Â°C</span></div>
      <div class="weather-row"><span>Humidity:</span><span>65%</span></div>
      <div class="weather-row"><span>Wind Speed:</span><span>12 km/h</span></div>
      <div class="weather-row"><span>Wind Chill:</span><span id="windChill">N/A</span></div>
    </section>

    <!-- Wildlife Image -->
    <section class="gallery">
      <h2>Wildlife</h2>
      <img src="week03/image/monkey.webp" alt="Gibbon on Tree" class="responsive-img" />
    </section>

    <!-- Landscape Image -->
    <section class="gallery">
      <h2>Landscape</h2>
      <img src="week03/image/mountain.webp" alt="Mountain View" class="responsive-img" />
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; OKORO | Calabar, Cross Rivers State | <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
